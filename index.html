<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="home" class="page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle id="home-trigger" cx="50" cy="50" r="40" fill="blue" />
        </svg>
        <div class="content">
        </div>
    </div>
    <div id="work" class="page hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect id="work-trigger" x="10" y="10" width="30" height="30" fill="red" />
        </svg>
        <div class="content">
            <h2>Work</h2>
            <!-- Work content here -->
        </div>
    </div>
    <div id="about" class="page hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon id="about-trigger" points="50,15 90,85 10,85" fill="green" />
        </svg>
        <div class="content">
            <h2>About</h2>
            <!-- About content here -->
        </div>
    </div>
    <div id="contact" class="page hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <ellipse id="contact-trigger" cx="50" cy="50" rx="40" ry="20" fill="purple" />
        </svg>
        <div class="content">
            <h2>Contact</h2>
            <!-- Contact content here -->
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
